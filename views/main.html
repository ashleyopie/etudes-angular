
<div class="jumbotron">
	<div class="container">
	<h1 class="pull-right">Master the Violin Etudes</h1>
	<p class="lead pull-right">

		This work attempts to keep up with the changing world of violin teaching and revive the useful tradition of compiling and classifying the vast amount of etudes for easier access and better results.
	</p>
	</div>
</div>
<div class="container" style="width:80%; margin-right:auto; margin-left:auto;">
	<div class="lighter">

		<span><input type="text" class="search rounded" xng-clearable data-ng-model="vids.title" placeholder="Search..." list="typeahead"></span>
					
		</div>
		</div>
	</div>
</div>
<datalist id="typeahead">
    <option  data-ng-repeat="vid in vids" value="{{vid.title}}"> 
  </datalist>
<div class="container">
	<div class="col-md-4 text-center" style="padding-bottom:15px" ng-repeat="vid in vids | filter: vids.title">
	<div class="small">{{vid.title}}</div>

		<!--<iframe width="290" height="163" ng-src="{{vid.url}}" frameborder="0" allowfullscreen></iframe>-->

		<a ob-lazytube href="{{vid.url}}"></a>
						<!-- <div class="caption">
							<h3>{{vid.title}}</h3>
							{{vid.content.$t}}
						</div> -->

	</div>
</div>
