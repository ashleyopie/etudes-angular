<div class="title-strip"></div>

<!-- FORM -->
<div class="vertical-middle">
<div class="container-fluid">


		<div class="col-md-6">

			<div ng-controller="formController" >
				<div class="contact-title">Contact</div>
				<form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form" novalidate>
					<div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
						<label for="inputName" class="sr-only col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
						<label for="inputEmail" class="col-sm-2 control-label sr-only">Email</label>
						<div class="col-sm-10">
							<input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
						</div>
					</div>

					<div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
						<label for="inputMessage" class="col-sm-2 control-label sr-only">Message</label>
						<div class="col-sm-10">
							<textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
								Send
							</button>
						</div>
					</div>
				</form>
				<p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
			</div>
		</div>
		<div class="col-md-6">
			<p></p>
			<blockquote>
				<strong>Fabi&aacute;n L&oacute;pez</strong>
				<address>
				UNCG School of Music<br>
				P.O. Box 26170<br>
				Greensboro, NC 27402-6170
				</address>
			</blockquote>
		</div>
	</div>
</div>
